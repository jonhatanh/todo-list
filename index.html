<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <nav class="nav">
            <div class="nav__title">
                Todo List
            </div>
            <div class="nav__user-profile">
                <img src="https://picsum.photos/200" alt="User Profile">
                <p>Jonhatanh</p>
            </div>
            <div class="nav__items">
                <div class="nav__items__views">
                    <a href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            Today
                        </div>
                        <div class="nav__item__qty">
                            3
                        </div>
                    </a>
                    <a href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            This Week
                        </div>
                        <div class="nav__item__qty">
                            3
                        </div>
                    </a>
                    <a href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            All
                        </div>
                        <div class="nav__item__qty">
                            31
                        </div>
                    </a>
                </div>
                <div class="nav__items__projects">
                    <a href="#" class="nav__item">
                        <div class="nav__item__title">
                            <div class="nav__item__title">
                                <i class="fa-solid fa-list-check"></i>
                                Random tasks
                            </div>
                        </div>
                        <div class="nav__item__qty">
                            3
                        </div>
                    </a>
                    <a href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            Work
                        </div>
                        <div class="nav__item__qty">
                            3
                        </div>
                    </a>
                </div>
            </div>
        </nav>
        <main class="content">
            Todo LISTS
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
