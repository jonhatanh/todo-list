<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="toast" id="toast">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="message">
                Lorem ipsum dolor sit amet.
            </div>
        </div>

        <nav class="nav">
            <div class="nav__title">
                Todo List
            </div>
            <div class="nav__user-profile">
                <img src="https://picsum.photos/200" alt="User Profile">
                <p>Jonhatanh</p>
            </div>
            <div id="nav-items" class="nav__items">
                <div class="nav__items__views">
                    <a id="Tasks" href="#" class="nav__item nav__item--selected">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            Tasks
                        </div>
                        <div class="nav__item__qty" data-project="Tasks">
                            
                        </div>
                    </a>
                    <a id="Today" href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            Today
                        </div>
                        <div class="nav__item__qty">
                            
                        </div>
                    </a>
                    <a id="Week" href="#" class="nav__item">
                        <div class="nav__item__title">
                            <i class="fa-solid fa-list-check"></i>
                            This Week
                        </div>
                        <div class="nav__item__qty">
                            
                        </div>
                    </a>
                </div>
                <div id="projects" class="nav__items__projects">
                </div>
                <div class="nav__form">
                    <i class="fa-solid fa-plus"></i>
                    <input type="text" id="new-project-input" placeholder="New project">
                </div>
            </div>
        </nav>
        <main class="content">
            <header>
                <div class="header__title">
                </div>
                <div class="header__options">
                    <button><i class="fa-solid fa-filter"></i> Filter</button>
                </div>
            </header>
            <!-- <div class="task-form"> -->
                <form id="task-form" class="task-form">
                    <div class="form-input">
                        <i class="fa-solid fa-plus"></i>
                        <input type="text" name="title" id="title" placeholder="Add task" required maxlength="50">
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-align-left"></i>
                        <input type="text" name="description" id="description" placeholder="Description" maxlength="255">
                    </div>
                    <div class="form-input">
                        <i class="fa-regular fa-calendar-days"></i>
                        <input type="date" name="date" id="date" placeholder="Due Date"
                        onfocus="this.showPicker()">
                    </div>
                    <div class="form-input">
                        <!-- <i class="fa-solid fa-exclamation"></i> -->
                        <label>Priority</label>
                    </div>
                    <div class="form-input">
                        <div class="form-input-radio">
                            <input type="radio" id="low" name="priority" value="low" checked />
                            <label for="low" class="priority-low">Low</label>
                        </div>
                        <div class="form-input-radio">
                            <input type="radio" id="medium" name="priority" value="medium"/>
                            <label for="medium"
                            class="priority-medium">Medium</label>
                        </div>
                        <div class="form-input-radio">
                            <input type="radio" id="high" name="priority" value="high"/>
                            <label for="high" class="priority-high">High</label>
                        </div>
                    </div>
                    <footer>
                        <button type="button">Cancel</button>
                        <button type="submit">Add</button>
                    </footer>
                </form>
            <!-- </div> -->
            <ul class="tasks" id="tasks">
                
               <div class="task">
                <input type="checkbox"  name="task-1" id="task-1">
                <span class="task__name">Finish todo list</span>
                <div class="task__options">
                    <button title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button title="Delete"><i class="fa-regular fa-trash-can"></i></button>
                </div>
               </div> 

               <div class="task">
                <input type="checkbox"  name="task-2" id="task-2">
                <span class="task__name">Finish nav bar</span>
                <div class="task__options">
                    <button title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button title="Delete"><i class="fa-regular fa-trash-can"></i></button>
                </div>
               </div> 
            </ul>

        </main>

        <div class="modal" id="modal">
                <form id="update-task-form" class="task-form">
                    <fieldset>
                        <legend>Update Task</legend>
                        <div class="form-input">
                            <i class="fa-solid fa-plus"></i>
                            <input id="modal-title" type="text" name="title" placeholder="Add task" required maxlength="50">
                        </div>
                        <div class="form-input">
                            <i class="fa-solid fa-align-left"></i>
                            <input id="modal-description" type="text" name="description"  placeholder="Description" maxlength="255">
                        </div>
                        <div class="form-input">
                            <i class="fa-regular fa-calendar-days"></i>
                            <input id="modal-date" type="date" name="date" placeholder="Due Date"
                            onfocus="this.showPicker()">
                        </div>
                        <div class="form-input">
                            <label>Priority</label>
                        </div>
                        <div class="form-input">
                            <div class="form-input-radio">
                                <input type="radio" id="modal-low" name="priority" value="low" />
                                <label for="modal-low" class="priority-low">Low</label>
                            </div>
                            <div class="form-input-radio">
                                <input type="radio" id="modal-medium" name="priority" value="medium"/>
                                <label for="modal-medium"
                                class="priority-medium">Medium</label>
                            </div>
                            <div class="form-input-radio">
                                <input type="radio" id="modal-high" name="priority" value="high"/>
                                <label for="modal-high" class="priority-high">High</label>
                            </div>
                        </div>
                        <footer>
                            <button id="modal-cancel" type="button">Cancel</button>
                            <button id="modal-confirm" type="submit">Add</button>
                        </footer>
                    </fieldset>
                </form>
        </div>
        <div id="confirmModal" class="modal">
            <div class="confirm-content">
                <p>Are you sure?</p>
                <div class="options">
                    <button id="confirmModal-cancel" type="button">Cancel</button>
                    <button id="confirmModal-confirm" type="submit">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
